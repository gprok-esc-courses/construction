<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<section>
    <h1>All Open Tasks</h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Task</th>
            <th scope="col">User</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <th scope="row" th:text="${task.getId()}">1</th>
            <td th:text="${task.getContent()}">Task Content</td>
            <td th:text="${task.getUser().getUsername()}">User</td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
