<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>All Open Tasks</h1>

    <div th:each="task : ${tasks}">
        <p th:text="${task.getContent() + ' (' + task.getUser().getUsername() + ')'}"></p>
    </div>

</body>
</html>
