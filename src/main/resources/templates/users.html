<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<section>
    <h1>Manage Users</h1>

    <div>
        <div th:each="user : ${users}">
            <span th:text="${user.getUsername()}"></span> Role:<span th:text="${user.getRole()}"></span>
        </div>
    </div>
</section>

</body>
</html>
